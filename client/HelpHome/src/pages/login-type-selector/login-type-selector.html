<ion-header class="header header-md">
  <ion-navbar class="toolbar toolbar-md">
      <ion-title class="title title-md">
          <div class="toolbar-title toolbar-title-md" ng-reflect-klass="toolbar-title" ng-reflect-ng-class="toolbar-title-md">
            HelpHome
          </div>
      </ion-title>
    
    <button [hidden]="loginTypeSelectorActive" (click)="onBackButtonClick()" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md">
      <span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon>
        <span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-md">
        </span>
      </span>
      <div class="button-effect">
      </div>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full clear type="button" (click)="onButtonClick($event)" id='first_button_id'>
      {{ loginTypeSelectorActive ? 'I am new customer' : 'Residents' }}
    </button>
    <button ion-button full clear type="button" (click)="onButtonClick($event)" id='second_button_id'>
      {{ loginTypeSelectorActive ? 'Login' : 'Companies' }}
    </button>
</ion-content>
