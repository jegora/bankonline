<ion-header>

  <ion-navbar>
    <ion-title>Банк-онлайн</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    <form (ngSubmit)="submitLoginForm()" [formGroup]="mainForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" formControlName="email" [(ngModel)]="loginCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button full [disabled]="!mainForm.valid"  type="submit">Вход</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
